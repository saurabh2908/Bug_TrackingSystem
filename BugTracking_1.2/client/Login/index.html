	<!-- <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script> -->
	<script src="../scripts/app.js"></script>
	<script src="../routes.js"></script>
	<script src="../scripts/utils/commonconst.js"></script>
	<script src="../scripts/models/factory.js"></script>
	<script src="../scripts/controllers/controller.js"></script>
</head>
<body ng-app="app">
	<div ng-controller="ctrl">
		<div >		
				<div class="limiter" >
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>
					<div class="wrap-input100 validate-input">
						<select id="sel"  ng-model="select">
							<option   disabled selected value>--Select Role--</option>
							<option  value="admin">admin</option>
							<option  value="developer">developer</option>
							<option  value="tester">tester</option>
						</select>
						<span  data-placeholder="&#xf207;"></span>
						<!-- <div ng-if="select==admin">
								<a href="../views/change.html"></a>
							</div> -->
					</div>


					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" ng-model="user" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" ng-model="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<!-- <div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div> -->

					<div class="container-login100-form-btn">
						
						<button class="login100-form-btn" ng-click="login()">
							Login
						</button>
				
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#"> <!-- forgot password-->
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

	

	<!-- <div id="dropDownSelect1"></div> -->
	<div class="container">
		<!-- we use ui-view instead of ng-view -->
		
	</div>

</div>


</body>
